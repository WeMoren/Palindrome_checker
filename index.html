<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Palindrome Checker</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body class="main">
        <div class="palindrome-container">
            <h1 class="header">Palindrome Checker</h1>
            <p class="palind-definition">
                A palindrome is a word, phrase, number, or other sequence of characters that reads the same forward and backward. </p>
            <input type="text" id="text-input" placeholder="Type a word to check">
            <button id="check-btn">Check for Palindrome</button>
            <p id="result"></p>
        </div>

    </body>
</html>
